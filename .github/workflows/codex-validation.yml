name: Codex-Generated Code Validation

on:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validar se PR tem tag [codex]
        run: |
          if [[ ! "${{ github.event.pull_request.title }}" =~ \[codex\] ]]; then
            echo "❌ O título da PR deve conter [codex]"
            exit 1
          fi
          echo "✅ PR gerada por Codex"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Validate generated code
        run: ./validate_codex_output.sh
